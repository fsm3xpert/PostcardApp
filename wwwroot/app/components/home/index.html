<form class="form-horizontal container" method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-sm-6">
            <div class="btn-group">
                <button type="button" class="btn btn-info" ng-click="addImage()">Image</button>
                <button type="button" class="btn btn-danger" ng-click="resetImage()">Reset</button>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-sm-3">
            <div>
                <p>
                    <textarea class="form-control" rows="6" ng-model="imageText"></textarea>
                </p>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" ng-click="addText()">Add Text</button>
                <button type="button" class="btn btn-danger" ng-click="clearText()">Clear Text</button>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="fabric-container">
                <canvas id="postcardCanvas"></canvas>
            </div>
        </div>
    </div>
    <hr />
    <div class="form-group row">
        <label for="sentEmailTo" class="col-sm-3 col-form-label text-right">To</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="sentEmailTo" ng-model="sentEmailTo"
                placeholder="johndoe@lol.com" ng-required="true" />
        </div>
    </div>
    <div class="form-group row">
        <label for="subject" class="col-sm-3 col-form-label text-right">Subject</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="subject" ng-model="subject" ng-required="true" />
        </div>
    </div>
    <div class="form-group row">
        <label for="body" class="col-sm-3 col-form-label text-right">Body</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="6" id="body" ng-model="body" ng-required="true"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-sm-3 col-sm-6">
            <button type="submit" class="btn btn-success" ng-click="sendEmail()">Send Email</button>
        </div>
    </div>
</form>
