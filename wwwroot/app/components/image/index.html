<div>
    <p>Image Page</p>
    <table ng-table="listTable" class="table table-striped table-bordered table-hover">
        <thead>
            <tr class="bg-thead">
                <th class="text-left">Name</th>
                <th class="text-left">Geo Tag</th>
                <th class="text-left">Created On</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in $data">
                <td class="text-left">
                    {{row.imageName}}
                </td>
                <td class="text-left">
                    {{row.geoTag}}
                </td>
                <td class="text-left">
                    {{row.createdOn | date:'MM/dd/yyyy'}}
                </td>
            </tr>
            <tr ng-if="params.total() == 0">
                <td class="text-center text-italic" colspan="3">No record(s) found.</td>
            </tr>
        </tbody>
    </table>
</div>
